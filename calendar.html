<html>
<head>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" /></head>
<body>
    <input type="text" name="daterange" value="" id="calendarDateRange"  />

    <script>
        var d = new Date();
        var month = d.getMonth()+1;
        var day = d.getDate();
        var today =  (month<10 ? '0' : '') + month + '/' + (day<10 ? '0' : '') + day + '/' + d.getFullYear();

        $(function() {
            $('input[name="daterange"]').daterangepicker({
            "showDropdowns": true,
            "alwaysShowCalendars": true,
            opens: 'left',
            minDate: today,
            //maxDate: '01/01/2018',
            }, function(start, end, label) {
              //grab results
            });
        });

        $('#calendarDateRange').ready(function() {
            $('#calendarDateRange').click();
        });
    </script>

</body>
</html>
